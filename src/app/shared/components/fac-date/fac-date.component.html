<fieldset class="input-item" [ngClass]="{ 'has-error': hasError }">
  <legend *ngIf="label">{{ label }}</legend>

  <ion-item class="custom-input" lines="none" button (click)="openModal()">
    <ion-icon *ngIf="icon" slot="start" [name]="icon"></ion-icon>
    <ion-label class="input-value">
      {{ selectedDate || placeholder }}
    </ion-label>
  </ion-item>
</fieldset>
