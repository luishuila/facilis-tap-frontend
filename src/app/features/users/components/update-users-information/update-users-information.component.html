<ion-content [fullscreen]="true">
  <ion-card class="input-card">
    <ion-card-content>
      <ion-toolbar>
        <ion-title>✏️ Actualizar Información Personal</ion-title>
      </ion-toolbar>

      <form [formGroup]="userForm" (ngSubmit)="onSave()">
        <!-- Nombre -->
        <fac-input formControlName="name" label="Nombre" type="text" placeholder="John" icon="person"></fac-input>

        <!-- Apellido -->
        <fac-input formControlName="lastname" label="Apellido" type="text" placeholder="Doe" icon="person"></fac-input>

        <!-- Nombre de usuario -->
        <fac-input formControlName="username" label="Usuario" type="text" placeholder="john_doe" icon="at"></fac-input>

        <!-- Email -->
        <fac-input formControlName="email" label="Correo Electrónico" type="email" placeholder="correo@ejemplo.com"
          icon="mail"></fac-input>

        <!-- Nickname -->
        <fac-input formControlName="nickname" label="Apodo" type="text" placeholder="Johnny" icon="star"></fac-input>

        <!-- Fecha de Nacimiento -->
        <fac-date formControlName="birth" label="Fecha de Nacimiento" type="date"
          icon="calendar"></fac-date>

        <!-- NIT -->
        <fac-input formControlName="nit" label="NIT" type="number" placeholder="1234567890" icon="barcode"></fac-input>

        <!-- Teléfono -->
        <fac-input formControlName="phones" label="Teléfono" type="text" placeholder="1234567890"
          icon="call"></fac-input>

        <!-- Género -->
        <fac-radio label="Género" icon="male-female" [options]="genderOptions" formControlName="gender">
        </fac-radio>

        <!-- Botón Guardar -->
        <fac-btn 
        label="Guardar Cambios" 
        color="primary" 
        customClass="primary-btn" 
        expand="block" 
        [disabled]="isDisabled"
        (clicked)="onSave()">
      </fac-btn>
      
        
        <ion-footer class="ion-no-border"> <ion-toolbar> <ion-title></ion-title> </ion-toolbar> </ion-footer>
        <ion-footer class="ion-no-border"> <ion-toolbar> <ion-title></ion-title> </ion-toolbar> </ion-footer>
        <ion-footer class="ion-no-border"> <ion-toolbar> <ion-title></ion-title> </ion-toolbar> </ion-footer>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
