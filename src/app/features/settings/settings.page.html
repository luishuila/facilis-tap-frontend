<ion-header class="app-header" [translucent]="true">
  <ion-toolbar>
    <ion-title>Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="settings-content">

  <!-- HERO con avatar -->
  <div class="hero">
    <!-- <div class="avatar-wrap"> -->

    <fac-avatar [avatarUrl]="'https://picsum.photos/600/300?random=44'" alt="Foto de perfil de {{data?.name}}">
    </fac-avatar>


    <!-- </div> -->

    <h2 class="name">{{ data?.name }} {{ data?.lastname }}</h2>
    <p class="username">UUID: {{ data?.uiid }}</p>

    <!-- Accesos r치pidos -->
    <div class="quick-actions">
      <button class="qa" type="button">
        <ion-icon name="lock-closed-outline" aria-hidden="true"></ion-icon>
        <span>Privacidad</span>
      </button>

      <button class="qa" type="button" [routerLink]="['/navigation/profiles', data?.id]">
        <ion-icon name="person-circle-outline" aria-hidden="true"></ion-icon>
        <span>Perfil</span>
      </button>

      <button class="qa" type="button">
        <ion-icon name="people-outline" aria-hidden="true"></ion-icon>
        <span>Contactos</span>
      </button>
    </div>
  </div>

  <!-- Lista de opciones -->
  <ion-list class="menu-list">
    <ion-item *ngFor="let item of menuItems" [routerLink]="item.link" detail="true" lines="full">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      <ion-label>{{ item.label }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>



<!-- Footer con bot칩n peque침o -->
<ion-footer class="logout-footer">
  <ion-toolbar>
    <div class="logout-btn-wrap">

      <fac-btn label="Cerrar sesi칩n" icon="log-out-outline" variant="outline" size="small" color="danger"
        customClass="logout-btn pill" (clicked)="logout()">
      </fac-btn>
    </div>
  </ion-toolbar>
</ion-footer>
