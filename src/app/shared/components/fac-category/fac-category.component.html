<div #swiperContainer class="mySwiper swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let option of items" (click)="onImgClick(option[valueField])">
      <img [src]="option[img]" alt="Slide image" />
      <span class="slide-label">{{ option[labelField] }}</span>
    </div>
  </div>

  <div class="swiper-button-prev" *ngIf="navigation"></div>
  <div class="swiper-button-next" *ngIf="navigation"></div>
  <div class="swiper-pagination"></div>
</div>
