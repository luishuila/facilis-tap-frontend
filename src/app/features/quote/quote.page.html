<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Quote</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="quote-content">
  <ion-card class="quote-card">
    <ion-card-content>
      <blockquote>"Success usually comes to those who are too busy to be looking for it."</blockquote>
      <p class="author">- Henry David Thoreau</p>
    </ion-card-content>
  </ion-card>
</ion-content>
