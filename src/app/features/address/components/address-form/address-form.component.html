<ion-content [fullscreen]="true">
  <ion-card class="input-card">
    <ion-card-content>
      <div class="container">
        <h1 class="heading">📍 Registrar Dirección</h1>
        <p class="para">Ingrese la información de su dirección</p>

        <form [formGroup]="addressForm" (ngSubmit)="saveAddress()">
   
          <fac-select 
            formControlName="countryCode" 
            label="País" 
            placeholder="Seleccione un país"
            icon="globe"
            [valueField]="'countryCode'" 
            [labelField]="'countryName'"
            [options]="countries"
            (ionChange)="onCountrySelected($event, null)"
            >
          </fac-select>

  
        
          <fac-select 
            formControlName="stateCode" 
            label="Departamento/Estado" 
            placeholder="Seleccione un departamento"
            icon="map"
            [valueField]="'stateCode'" 
            [labelField]="'stateName'"
            [options]="departments"
            (ionChange)="onDepartmentsSelected($event, null)"
            >
          </fac-select>

          <fac-select 
            formControlName="cityStates" 
            label="Ciudad" 
            placeholder="Seleccione una ciudad"
            icon="location"
            [valueField]="'id'" 
            [labelField]="'cityName'"
            [options]="cities">
          </fac-select>

          <fac-input 
            formControlName="lat" 
            label="Latitud" 
            type="text" 
            placeholder="Ej: 4.6097" 
            icon="location">
          </fac-input>

          <fac-input 
            formControlName="lon" 
            label="Longitud" 
            type="text" 
            placeholder="Ej: -74.0817" 
            icon="navigate">
          </fac-input>

          <fac-input 
            formControlName="street" 
            label="Calle" 
            type="text" 
            placeholder="Ej: Calle 123" 
            icon="business">
          </fac-input>

          <fac-input 
            formControlName="race" 
            label="Carrera" 
            type="text" 
            placeholder="Ej: Carrera 45" 
            icon="location">
          </fac-input>

          <fac-input 
            formControlName="neighborhood" 
            label="Barrio" 
            type="text" 
            placeholder="Ej: Chapinero" 
            icon="home">
          </fac-input>
          
          <fac-input 
          formControlName="zipcode" 
          label="Codigo Postal" 
          type="number" 
          placeholder="Ej: Chapinero" 
          icon="home">
        </fac-input>

          <fac-textarea
            formControlName="description" 
            label="Descripción (Opcional)" 
            placeholder="Detalles adicionales sobre la dirección">
          </fac-textarea>

          <fac-select 
          formControlName="propertyType" 
          label="Property Type" 
          placeholder="Select a property type"
          icon="home"
          [options]="propertyType">

        </fac-select>
        
        <fac-btn 
        label="Guardar Dirección" 
        color="primary" 
        customClass="primary-btn" 
        expand="block"
        type="submit"
        [disabled]="isDisabled"
        (clicked)="saveAddress()"> 
      </fac-btn>
      

      <ion-footer class="ion-no-border">
        <ion-toolbar>
          <ion-title></ion-title>
        </ion-toolbar>
      </ion-footer>
      <ion-footer class="ion-no-border">
        <ion-toolbar>
          <ion-title></ion-title>
        </ion-toolbar>
      </ion-footer>
        </form>
      </div>
    </ion-card-content>
  </ion-card>
  
</ion-content>
