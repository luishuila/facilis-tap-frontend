<ion-content [fullscreen]="true">
  <ion-card class="input-card">
    <ion-card-content>
      <div class="container">
        <h1 class="heading">üëã Welcome</h1>
        <p class="para">Sign in to continue!</p>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

          <fac-input formControlName="email" label="Email" type="email" placeholder="name@domain.com" icon="mail">
          </fac-input>

          <fac-input formControlName="password" label="Password" type="password" placeholder="*******"
            icon="lock-closed">
          </fac-input>




          <fac-btn 
          label="Login" 
          color="primary" 
          customClass="primary-btn" 
          expand="block"
          type="submit"
        
          (clicked)="onLogin()">  
        </fac-btn>


        <p class="error-text" *ngIf="errorMessage">{{ errorMessage }}</p>

        <p class="forget-text"><a href="#">Forgot Password?</a></p>
        <br>
        <p class="signup-text" [routerLink]="['/auth/register']">
          I'm a new user&nbsp;
          <a >Sign Up?</a>
        </p>


        </form>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
