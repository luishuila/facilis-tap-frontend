<div class="register-address-content">
  <ion-card class="input-card">
    <ion-card-content>
      <div class="container">
        <h1 class="heading"> Registrar Direcci贸n</h1>
        <p class="para">Ingrese la informaci贸n de su direcci贸n</p>

        <form [formGroup]="addressForm" (ngSubmit)="saveAddress()">
          <!-- Pa铆s -->
          <fac-select 
            formControlName="countryCode" 
            label="Pa铆s" 
            placeholder="Seleccione un pa铆s"
            icon="globe"
            [valueField]="'countryCode'" 
            [labelField]="'countryName'"
            [items]="countries"
            (ionChange)="onCountrySelected($event, null)">
          </fac-select>

          <!-- Departamento -->
          <fac-select 
            formControlName="stateCode" 
            label="Departamento/Estado" 
            placeholder="Seleccione un departamento"
            icon="map"
            [valueField]="'stateCode'" 
            [labelField]="'stateName'"
            [items]="departments"
            (ionChange)="onDepartmentsSelected($event, null)">
          </fac-select>

          <!-- Ciudad -->
          <fac-select 
            formControlName="cityStates" 
            label="Ciudad" 
            placeholder="Seleccione una ciudad"
            icon="location"
            [valueField]="'id'" 
            [labelField]="'cityName'"
            [items]="cities">
          </fac-select>

          <!-- Lat/Lon -->
          <fac-input formControlName="lat" label="Latitud" type="text" placeholder="Ej: 4.6097" icon="location"></fac-input>
          <fac-input formControlName="lon" label="Longitud" type="text" placeholder="Ej: -74.0817" icon="navigate"></fac-input>

          <!-- Calle/Carrera -->
          <fac-input formControlName="street" label="Calle" type="text" placeholder="Ej: Calle 123" icon="business"></fac-input>
          <fac-input formControlName="race" label="Carrera" type="text" placeholder="Ej: Carrera 45" icon="location"></fac-input>

          <!-- Barrio / C贸digo Postal -->
          <fac-input formControlName="neighborhood" label="Barrio" type="text" placeholder="Ej: Chapinero" icon="home"></fac-input>
          <fac-input formControlName="zipcode" label="C贸digo Postal" type="number" placeholder="Ej: 110111" icon="home"></fac-input>

          <!-- Descripci贸n -->
          <fac-textarea
            formControlName="description" 
            label="Descripci贸n (Opcional)" 
            placeholder="Detalles adicionales sobre la direcci贸n">
          </fac-textarea>

          <!-- Tipo de propiedad -->
          <fac-select 
            formControlName="propertyType" 
            label="Tipo de Propiedad" 
            placeholder="Seleccione una opci贸n"
            icon="home"
            [items]="propertyType">
          </fac-select>

          <!-- Bot贸n de guardar -->
          <fac-btn 
            label="Guardar Direcci贸n" 
            color="primary" 
            customClass="primary-btn" 
            expand="block"
            type="submit"
            [disabled]="isDisabled"
            (clicked)="saveAddress()"> 
          </fac-btn>
        </form>
      </div>
    </ion-card-content>
  </ion-card>
</div>
