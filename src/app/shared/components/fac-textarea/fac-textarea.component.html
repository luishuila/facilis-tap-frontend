<fieldset class="input-item" [ngClass]="{'has-error': hasError}">
  <legend *ngIf="label">{{ label }}</legend>
  <ion-item class="custom-textarea">
    <ion-icon *ngIf="icon" slot="start" [name]="icon"></ion-icon>

    <ion-textarea
      [placeholder]="placeholder"
      [(ngModel)]="value"
      [autoGrow]="true"
      (ionInput)="onInputChange($event)"
      [disabled]="disabled">
    </ion-textarea>
  </ion-item>
</fieldset>
