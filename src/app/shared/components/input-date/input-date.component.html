<fieldset class="input-item" [ngClass]="{'has-error': hasError}"> 
  <legend *ngIf="label">{{ label }}</legend>
  <ion-item class="custom-input" (click)="openModal()">
    <ion-icon *ngIf="icon" slot="start" [name]="icon"></ion-icon>
    <ion-input
      type="text"
      [placeholder]="placeholder"
      [value]="selectedDate"
      readonly>
    </ion-input>
  </ion-item>
</fieldset>

<ion-modal #modal>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Seleccionar Fecha</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-datetime 
        #dateTime 
        presentation="date" 
        (ionChange)="onDateChange($event)">
      </ion-datetime>
    </ion-content>
  </ng-template>
</ion-modal>
