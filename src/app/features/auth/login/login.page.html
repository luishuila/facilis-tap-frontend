<ion-content [fullscreen]="true">
  <ion-card class="input-card">
    <ion-card-content>
      <div class="container">
        <h1 class="heading">üëã Welcome</h1>
        <p class="para">Sign in to continue!</p>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <!-- Input de Email -->
          <app-input formControlName="email" label="Email" type="email" placeholder="name@domain.com" icon="mail">
          </app-input>

          <app-input formControlName="password" label="Password" type="password" placeholder="*******"
            icon="lock-closed">
          </app-input>

          <p class="error-text" *ngIf="errorMessage">{{ errorMessage }}</p>

          <!-- Bot√≥n de Login -->
          <app-btn 
          label="Login" 
          color="primary" 
          customClass="primary-btn" 
          expand="block"
          type="submit"
          [disabled]="loginForm.invalid"
          (clicked)="onLogin()">  
        </app-btn>
        

          <!--  <p class="forget-text"><a href="#">Forgot Password?</a></p>
          <p class="signup-text">I'm a new user&nbsp;<a href="#">Sign Up?</a></p>
         <app-btn label="Google Signin" icon="logo-google" color="light" customClass="google-btn" expand="block"></app-btn> -->
        </form>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
