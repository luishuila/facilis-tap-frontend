
<ion-tabs>
  <!-- <ion-router-outlet></ion-router-outlet> -->

  <ion-tab-bar slot="bottom">
    <ion-tab-button *ngFor="let item of tabItems" [tab]="item.tab" [routerLink]="item.link" routerDirection="root">
      <ion-icon [name]="item.icon"></ion-icon>
      <ion-label>{{ item.label }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>


  
</ion-tabs>
