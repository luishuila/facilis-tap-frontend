<ion-list >
    <ion-item-sliding *ngFor="let item of items">
        <ion-item [button]="true">
            <ion-avatar aria-hidden="true" slot="start">
                <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>
                <h3>{{textExpInit}} {{getNestedValue(item, valueOptional)}} {{textExp}} {{getNestedValue(item, valueOptionalH)}} </h3>
                <p>{{textExpPInit}} {{getNestedValue(item, valueOptionalP)}} {{textExpP}} {{getNestedValue(item, valueOptionalPA)}} </p>
            </ion-label>
            <ion-note slot="end">6</ion-note>
            <ion-icon name="information-circle" slot="end"></ion-icon>
        </ion-item>
        <ion-item-options slot="end">
            <ion-item-option color="warning">
                <ion-icon slot="icon-only" name="pin"></ion-icon>
            </ion-item-option>
            <ion-item-option color="tertiary">
                <ion-icon slot="icon-only" name="share"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" expandable="true">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
